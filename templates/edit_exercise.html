<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Workout</title>
    <link rel="stylesheet" href="/static/">
</head>
<body>
    <h1>Edit Workout</h1>
    <form method="POST" action="/edit/<int:workout_id>">
        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" name="exercise" value="{{ workout.exercise }}" required>
        
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" value="{{ workout.sets }}" required>
        
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" value="{{ workout.reps }}" required>
        
        <label for="muscle_group">Muscle Group:</label>
        <input type="text" id="muscle_group" name="muscle_group" value="{{ workout.muscle_group }}" required>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
